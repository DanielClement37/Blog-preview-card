<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="blog-card.css" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div class="card">
			<figure class="blog-art">
				<img src="./assets/images/illustration-article.svg" alt="blog-art" />
			</figure>
			<span class="blog-type">Learning</span>
			<p class="date-published">Published 21 Dec 2023</p>
			<h2 class="blog-title">HTML & CSS foundations</h2>
			<p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

			<div class="card-footer">
				<figure>
					<img src="./assets/images/image-avatar.webp" alt="author image" class="author-pfp" />
				</figure>
				<h4 class="author-name">Greg Hooper</h4>
			</div>
		</div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/DanielClement37/">Daniel Clement</a>.
		</div>
	</body>
</html>
